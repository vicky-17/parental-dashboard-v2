<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parental Control - Login</title>
    <link rel="stylesheet" href="style.css">
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="card w-full max-w-md p-8">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-indigo-600">ParentGuard</h1>
            <p class="text-gray-500">Sign in to manage your devices</p>
        </div>

        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>

        <form id="auth-form" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" required class="input-field" placeholder="parent@example.com">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" required class="input-field" placeholder="••••••••">
            </div>
            <button type="submit" class="btn-primary w-full" id="submit-btn">Sign In</button>
        </form>

        <p class="mt-4 text-center text-sm text-gray-600">
            <span id="toggle-text">Don't have an account?</span>
            <a href="#" id="toggle-auth" class="text-indigo-600 hover:text-indigo-500 font-medium">Sign up</a>
        </p>
    </div>
    <script src="app.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
